<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>后台管理</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { font-size: 1em; margin: 5px; }
  </style>
</head>
<body>
  <h1>添加链接</h1>
  <form method="POST">
    <input type="text" name="title" placeholder="名称" required>
    <input type="url" name="url" placeholder="链接" required>
    <button type="submit">添加</button>
  </form>
  <hr>
  <h2>当前链接</h2>
  <ul>
    {% for link in links %}
    <li>{{ link.title }} - <a href="{{ link.url }}" target="_blank">{{ link.url }}</a></li>
    {% endfor %}
  </ul>
</body>
</html>
