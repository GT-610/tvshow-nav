<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>编辑节目</title>
  <link rel="stylesheet" href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1>编辑节目</h1>
  <form action="" method="post">
    <div class="form-group">
      <label for="name">节目名称</label>
      <input type="text" name="name" id="name" class="form-control" value="{{ row['name'] }}" required>
    </div>
    <div class="form-group">
      <label for="url">节目链接</label>
      <input type="url" name="url" id="url" class="form-control" value="{{ row['url'] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">保存修改</button>
    <a href="{{ url_for('manage') }}" class="btn btn-secondary">取消</a>
  </form>
</div>
<script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
