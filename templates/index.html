<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>电视直播导航</title>
  <!-- 引入 Bootstrap CSS -->
  <link rel="stylesheet" href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/5.1.3/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .header {
      background-color: #343a40;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      margin-bottom: 30px;
    }
    .header p {
      margin: 0;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>电视直播导航</h1>
    <p>轻松跳转到您喜爱的电视台直播</p>
  </div>
  <div class="container">
  <div class="container">
    <!-- 添加管理节目按钮 -->
    <div class="d-flex justify-content-end mb-3">
      <a href="{{ url_for('manage') }}" class="btn btn-primary">编辑节目</a>
    </div>
    <div class="card mb-4">
      <div class="card-body">
        <table class="table table-bordered table-striped table-hover mb-0">
          <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>名称</th>
              <th>链接</th>
            </tr>
          </thead>
          <tbody>
            {% for row in rows %}
            <tr>
              <td>{{ loop.index }}</td>
              <td>{{ row['name'] }}</td>
              <td><a href="{{ row['url'] }}" target="_blank">{{ row['url'] }}</a></td>
            </tr>
            {% else %}
            <tr>
              <td colspan="3" class="text-center">暂无数据</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- 引入 Bootstrap JS 及依赖（可选） -->
  <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.slim.min.js"></script>
  <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
